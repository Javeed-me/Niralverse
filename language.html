<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Hunt - Selection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body class="language-page">
    <div class="matrix-background"></div>

    <div class="branding-top">
        <img src="images/event logo.png" alt="Bug Hunt Logo" class="event-logo-large">
    </div>

    <div class="container selection-flow">
        <h2>LANGUAGES</h2>
        <div class="languages-row">
            <div class="lang-tile" data-lang="java">
                <div class="lang-icon">
                    <img src="images/java logo.png" alt="Java Logo">
                </div>
                <h3>JAVA</h3>
            </div>

            <div class="lang-tile" data-lang="python">
                <div class="lang-icon">
                    <img src="images/python logo.png" alt="Python Logo">
                </div>
                <h3>PYTHON</h3>
            </div>

            <div class="lang-tile" data-lang="cpp">
                <div class="lang-icon">
                    <img src="images/cpp_logo.png" alt="C++ Logo">
                </div>
                <h3>C++</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
